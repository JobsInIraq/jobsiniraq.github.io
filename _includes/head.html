<meta charset="utf-8">
<meta name="msvalidate.01" content="8A1EAB2F31673C5018A0157DD0782EDE" />
<!-- Content Security Policy for XSS Protection -->
<meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://api.indexnow.org; 
               style-src 'self' 'unsafe-inline'; 
               font-src 'self' data:; 
               img-src 'self' https: data:; 
               connect-src 'self' https://www.google-analytics.com https://api.indexnow.org https://www.bing.com;">

<meta http-equiv="content-language" content="en-us">

<!-- Favicon -->
<link rel="icon" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}" sizes="16x16" />
<link rel="icon" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}" sizes="32x32" />

<!-- Hreflang Tags for Multi-language Indexing -->
<link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url }}" />
<link rel="alternate" hreflang="ar" href="{{ site.url }}{{ page.url }}" />
<link rel="alternate" hreflang="ku" href="{{ site.url }}{{ page.url }}" />
<link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url }}" />

{% seo %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Resource Hints for Performance -->
<link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
<link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
<link rel="dns-prefetch" href="https://api.indexnow.org">
<link rel="dns-prefetch" href="https://www.bing.com">

<script>
  // Injects the translations from Jekyll/YAML into a global JS object
  window.SITE_TRANSLATIONS = {
    en: {{ site.data.ui-text.en | jsonify }},
    ar: {{ site.data.ui-text.ar | jsonify }},
    ku: {{ site.data.ui-text.ku | jsonify }}
  };

  // Handles the "no-js" to "js" class switch for styling
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  
  {% if site.enable_copy_code_button -%}
    window.enable_copy_code_button = true;
  {%- endif %}
</script>

<!-- Language handler is loaded at end of body via scripts.html for proper DOM access -->

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- RTL Support (loads always, only applies when dir="rtl") -->
<link rel="stylesheet" href="{{ '/assets/css/rtl-global.css' | relative_url }}">

<!-- Language Switcher Styles -->
<link rel="stylesheet" href="{{ '/assets/css/language-switcher.css' | relative_url }}">

<!-- Font Awesome Optimized -->
<link rel="preload" href="{{ '/assets/vendor/fontawesome/css/all.min.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}

<!-- Include IndexNow JavaScript -->
<script src="{{ '/assets/js/indexnow.js' | relative_url }}" async></script>
