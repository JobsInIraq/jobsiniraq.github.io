<!-- PERFORMANCE & SEO OPTIMIZATION -->

<!-- This file is included in <head> via _layouts/default.html -->

<!-- ========================================================================== -->
<!-- SECTION 1: PERFORMANCE META TAGS -->
<!-- ========================================================================== -->

<!-- Block Google Translate Extension (saves 130ms on browsers with extension) -->
<!-- Note: Cannot fully prevent browser extensions, but reduces injection attempts -->
<meta name="google" content="notranslate">

<!-- Declare supported languages for bilingual/multilingual content -->
<!-- Helps browsers and assistive technologies -->
<meta http-equiv="content-language" content="en,ar,ku">

<!-- ========================================================================== -->
<!-- SECTION 2: SEO ENHANCEMENT META TAGS -->
<!-- ========================================================================== -->

<!-- Page description (max 160 characters for Google) -->
<!-- Falls back to site description if page doesn't have one -->
{% if page.description %}
  <meta name="description" content="{{ page.description | truncate: 160 }}">
{% endif %}

<!-- Page keywords (legacy SEO, but some engines still use it) -->
{% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
{% endif %}

<!-- ========================================================================== -->
<!-- SECTION 3: PERFORMANCE RESOURCE HINTS -->
<!-- ========================================================================== -->
<!-- These hints tell the browser to preconnect to external domains -->
<!-- Saves 50-100ms per connection by resolving DNS early -->

<!-- DNS prefetch: Resolve domain name early (fastest, least resource-intensive) -->
<link rel="dns-prefetch" href="//www.googletagmanager.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">

<!-- Preconnect: Establish full connection early (DNS + TCP + TLS) -->
<!-- Use for critical resources only -->
<link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>

<!-- ========================================================================== -->
<!-- SECTION 4: SOCIAL MEDIA META TAGS (Open Graph) -->
<!-- ========================================================================== -->
<!-- Used by Facebook, LinkedIn, WhatsApp, Slack, Discord -->

<!-- Content type (website, article, profile, etc.) -->
<meta property="og:type" content="website">

<!-- Page title (appears in social share preview) -->
<meta property="og:title" content="{{ page.title | default: site.title }}">

<!-- Page description (appears in social share preview, max 160 chars) -->
<meta property="og:description" content="{{ page.description | default: site.description | truncate: 160 }}">

<!-- Canonical URL (prevents duplicate content issues) -->
<meta property="og:url" content="{{ page.url | absolute_url }}">

<!-- Site name (appears above title in Facebook shares) -->
<meta property="og:site_name" content="{{ site.title }}">

<!-- Note: og:image is already set in _config.yml as site.og_image -->

<!-- ========================================================================== -->
<!-- SECTION 5: TWITTER CARD META TAGS -->
<!-- ========================================================================== -->
<!-- How links appear when shared on Twitter/X -->

<!-- Card type: "summary" (small image) or "summary_large_image" (large image) -->
<meta name="twitter:card" content="summary_large_image">

<!-- Title shown in Twitter card (max 70 characters) -->
<meta name="twitter:title" content="{{ page.title | default: site.title | truncate: 70 }}">

<!-- Description shown in Twitter card (max 200 characters) -->
<meta name="twitter:description" content="{{ page.description | default: site.description | truncate: 200 }}">

<!-- Note: twitter:image is already set in _config.yml as site.og_image -->

<!-- ========================================================================== -->
<!-- SECTION 6: SECURITY HEADERS -->
<!-- ========================================================================== -->
<!-- Basic security headers (GitHub Pages doesn't support full CSP) -->

<!-- Prevent MIME-type sniffing (security hardening) -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">

<!-- Referrer policy (privacy & analytics) -->
<!-- strict-origin-when-cross-origin: Send full URL on same origin, domain only on cross-origin -->
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

<!-- ========================================================================== -->
<!-- SECTION 7: MOBILE OPTIMIZATION -->
<!-- ========================================================================== -->

<!-- Enable "Add to Home Screen" on mobile (Progressive Web App) -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- Disable automatic phone number detection (prevents unwanted links) -->
<meta name="format-detection" content="telephone=no">

<!-- ========================================================================== -->
<!-- SECTION 8: STRUCTURED DATA (JSON-LD) -->
<!-- ========================================================================== -->
<!-- Helps Google understand your site structure for rich results -->
<!-- Schema.org vocabulary: https://schema.org/ -->

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title | default: 'Jobs in Iraq Directory' }}",
  "url": "{{ site.url }}",
  "description": "{{ site.description | default: 'Comprehensive directory of job portals and recruitment agencies in Iraq' }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | default: 'Jobs in Iraq Directory' }}"
  }
}
</script>
