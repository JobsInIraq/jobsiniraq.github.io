<!-- ========== PERFORMANCE & SEO META TAGS ========== -->

<!-- Performance: Block Auto-Translation (prevents 133ms blocking) -->
<meta name="google" content="notranslate">
<meta http-equiv="content-language" content="en,ar,ku">

<!-- SEO: Enhanced Description -->
{% if page.description %}
  <meta name="description" content="{{ page.description | truncate: 160 }}">
{% endif %}

{% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
{% endif %}

<!-- Performance: Resource Hints (saves 50-100ms) -->
<link rel="dns-prefetch" href="//www.googletagmanager.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">
<link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>

<!-- Open Graph Meta Tags (for social sharing) -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description | truncate: 160 }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title | truncate: 70 }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | truncate: 200 }}">

<!-- Security Headers (via meta tags) -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

<!-- Mobile Optimization -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="format-detection" content="telephone=no">

<!-- Structured Data for SEO (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title | default: 'Jobs in Iraq Directory' }}",
  "url": "{{ site.url }}",
  "description": "{{ site.description | default: 'Comprehensive directory of job portals and recruitment agencies in Iraq' }}",
  "publisher": {
    "@type": "Organization",
    "name": "Jobs in Iraq Directory"
  }
}
</script>
