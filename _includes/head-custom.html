<!-- CRITICAL: Anti-Translation Meta Tags -->
<meta name="google" content="notranslate">
<meta http-equiv="content-language" content="en,ar,ku">
<meta name="robots" content="notranslate">

<!-- Block Google Translate via CSP-like approach -->
<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://*.github.io; style-src 'self' 'unsafe-inline';">

<!-- Performance: Resource Hints -->
<link rel="dns-prefetch" href="//www.googletagmanager.com">
<link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>

<!-- SEO Meta Tags -->
{% if page.description %}
<meta name="description" content="{{ page.description | truncate: 160 }}">
{% endif %}

{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}">
{% endif %}

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description | truncate: 160 }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title | truncate: 70 }}">

<!-- Inline Critical CSS for Tables (prevents layout shift) -->
<style>
table{width:100%;border-collapse:collapse;contain:layout style paint;}
thead{background:linear-gradient(135deg,#2563eb,#1e40af);color:#fff;}
th,td{padding:14px 12px;text-align:left;}
tbody tr{transition:background-color .15s ease;}
tbody tr:hover{background-color:#f3f4f6;}
</style>
