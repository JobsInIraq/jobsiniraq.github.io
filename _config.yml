# ============================================
# JOBSIN IRAQ - JEKYLL CONFIGURATION
# ============================================

# THEME SETTINGS
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "default"

# SITE IDENTITY & BRANDING
title: "JobsIn"
title_separator: "-"
subtitle: "Directory of Job Platforms in Iraq"
name: "JobsIn Iraq"
description: "JobsIn - Comprehensive directory of job platforms, recruitment agencies, and salary insights for the Iraqi job market. Find your next opportunity in Iraq."

url: "https://jobsiniraq.github.io"
baseurl: ""
repository: "JobsInIraq/jobsiniraq.github.io"

# VISUAL ASSETS
logo: "/assets/images/logo-small.png"
app_icon: "/assets/images/app-icon-512x512.png"
masthead_title: "JobsIn Iraq"
teaser: "/assets/images/og-image-1200x630.png"
og_image: "/assets/images/og-image-1200x630.png"

# LANGUAGE & I18N
locale: "en-US"
lang: "en"

languages:
  default: "en"
  supported: ["en", "ar", "ku"]
  names:
    en: "English"
    ar: "العربية"
    ku: "کوردی"

rtl_languages: ["ar", "ku"]

# BUILD CONFIGURATION
data_format: yaml
incremental: false

# DEFAULTS (FRONT MATTER)
defaults:
  # Homepage
  - scope:
      path: "index.html"
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      sitemap:
        priority: 1.0
        changefreq: "daily"

  # Salary Dashboard
  - scope:
      path: "_pages/payscale-dashboard.html"
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      sitemap:
        priority: 0.9
        changefreq: "daily"

  # Salary Guide
  - scope:
      path: "_pages/payscale.md"
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      sitemap:
        priority: 0.9
        changefreq: "weekly"

  # Recruitment Process
  - scope:
      path: "_pages/process.md"
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      sitemap:
        priority: 0.7
        changefreq: "monthly"

  # Recruitment Innovation
  - scope:
      path: "_pages/recruitment_innovation.md"
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      sitemap:
        priority: 0.7
        changefreq: "monthly"

  # About
  - scope:
      path: "_pages/about.md"
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      sitemap:
        priority: 0.5
        changefreq: "monthly"

  # 404
  - scope:
      path: "_pages/404.html"
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      sitemap: false

  # All Pages (default)
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      lang: "en"
      sitemap:
        priority: 0.6
        changefreq: "monthly"

  # All Posts (default)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      lang: "en"
      sitemap:
        priority: 0.6
        changefreq: "monthly"

  # Arabic language pages (by folder)
  - scope:
      path: "ar"
    values:
      lang: "ar"
      author_profile: false
      read_time: false
      share: false
      related: false
      sitemap:
        priority: 0.6
        changefreq: "monthly"

  # Kurdish language pages (by folder)
  - scope:
      path: "ku"
    values:
      lang: "ku"
      author_profile: false
      read_time: false
      share: false
      related: false
      sitemap:
        priority: 0.6
        changefreq: "monthly"

# ADVANCED I18N (JS)
i18n:
  supported_langs: ["en", "ar", "ku"]
  rtl_langs: ["ar", "ku"]
  storage_key: "siteLanguage"
  default_lang: "en"
  fallback_lang: "en"
  dev_mode: false
  load_strategy: "lazy"

# SCRIPTS
head_scripts: []
after_footer_scripts: []

# SEO & WEBMASTER
google_site_verification: "6BZ84p_XEuOFYjQ8NCNIhZr0Z5xRUUye8MKnKml5pZs"
yandex_site_verification: "34e23070cf6827dd"

social:
  type: "Organization"
  name: "JobsIn Iraq"
  links:
    - "https://github.com/JobsInIraq"

twitter:
  username: ""
  card: "summary_large_image"

facebook:
  app_id: ""
  publisher: ""

webmaster_verifications:
  google: "6BZ84p_XEuOFYjQ8NCNIhZr0Z5xRUUye8MKnKml5pZs"
  yandex: "34e23070cf6827dd"

# ANALYTICS
analytics:
  provider: false

# COMMENTS
comments:
  provider: false

# SEARCH
search: false
search_full_content: false
search_provider: "lunr"

lunr:
  search_within_pages: false

# FEED
atom_feed:
  path: ""
  hide: false

# BUILD & PERFORMANCE
timezone: "Asia/Baghdad"
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never

lsi: false
excerpt_separator: "\n\n"
cache_dir: .jekyll-cache

# FILE PROCESSING
include:
  - .htaccess
  - _pages
  - robots.txt

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .vscode
  - .vs
  - vendor
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - .jekyll-cache
  - tmp
  - log
  - Capfile
  - Gruntfile.js
  - gulpfile.js
  - Rakefile
  - CHANGELOG
  - LICENSE
  - README
  - README.md
  - /docs
  - /test
  - .git
  - .github
  - .gitignore
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - config

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# PLUGINS
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# PAGINATION & ARCHIVES
paginate: 10
paginate_path: "/page:num/"

category_archive:
  type: liquid
  path: "/categories/"

tag_archive:
  type: liquid
  path: "/tags/"

# FOOTER
footer:
  logo: "/assets/images/footer-50x50.png"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/JobsInIraq"

# MISC
breadcrumbs: false
words_per_minute: 200
enable_copy_code_button: false
copyright: "JobsIn"
copyright_url: "https://jobsiniraq.github.io"

# HTML COMPRESSION
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  ignore:
    envs: [development, local]
