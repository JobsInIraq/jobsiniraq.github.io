# ============================================
# JOBSIN IRAQ - JEKYLL CONFIGURATION
# Multilingual Job Platform with i18n Support
# Last Updated: 2025-10-11
# ============================================

# ============================================
# THEME SETTINGS
# ============================================
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"

# ============================================
# SITE SETTINGS
# ============================================
locale: "en-US"
title: "JobsIn"
title_separator: "-"
subtitle: "Directory of Job Platforms in Iraq"
name: "JobsIn Iraq"
description: "JobsIn - Comprehensive directory of job platforms, recruitment agencies, and salary insights for the Iraqi job market. Find your next opportunity in Iraq."
url: "https://jobsiniraq.github.io"
baseurl: ""
repository: "JobsInIraq/jobsiniraq.github.io"

# Branding
logo: "/assets/images/logo-small.png"
app_icon: "/assets/images/app-icon-512x512.png"
masthead_title: "JobsIn Iraq"
teaser: "/assets/images/og-image-1200x630.png"
og_image: "/assets/images/og-image-1200x630.png"

# ============================================
# INTERNATIONALIZATION (i18n)
# ============================================

# Primary language configuration
default_lang: "en"

# Supported languages
languages:
  supported: ["en", "ar", "ckb"]
  default: "en"
  names:
    en: "English"
    ar: "العربية"
    ckb: "کوردی"
  
# RTL languages (for dynamic detection)
rtl_languages: ["ar", "ckb"]

# i18n system configuration (for unified-i18n.js)
i18n_config:
  supported_langs: ["en", "ar", "ckb"]
  rtl_langs: ["ar", "ckb"]
  storage_key: "siteLanguage"
  default_lang: "en"
  dev_mode: false  # Set to true for development/debugging

# ============================================
# SCRIPTS & STYLES
# ============================================

# Head scripts (CSS should go here for proper loading order)
head_scripts:
  - /assets/css/rtl-global.css
  - /assets/css/language-switcher.css

# After footer scripts (JavaScript load order is critical)
after_footer_scripts:
  - /assets/js/unified-i18n.js

# ============================================
# SEO & SOCIAL
# ============================================

# Google verification
google_site_verification: "6BZ84p_XEuOFYjQ8NCNIhZr0Z5xRUUye8MKnKml5pZs"
yandex_site_verification: "34e23070cf6827dd"

# Social profiles
social:
  type: "Organization"
  name: "JobsIn Iraq"
  links:
    - "https://github.com/JobsInIraq"

# Twitter card
twitter:
  username: ""
  card: "summary_large_image"

# Facebook/Open Graph
facebook:
  app_id: ""
  publisher: ""

# Structured data for rich snippets
webmaster_verifications:
  google: "6BZ84p_XEuOFYjQ8NCNIhZr0Z5xRUUye8MKnKml5pZs"
  yandex: "34e23070cf6827dd"

# ============================================
# ANALYTICS
# ============================================
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-4XX26SPN7B"
    anonymize_ip: true

# ============================================
# COMMENTS (Disabled)
# ============================================
comments:
  provider: false

# ============================================
# SEARCH CONFIGURATION
# ============================================
search: true
search_full_content: true
search_provider: "lunr"
lunr:
  search_within_pages: true

# ============================================
# FEED & ATOM
# ============================================
atom_feed:
  path: ""
  hide: false

# ============================================
# PERFORMANCE & BUILD SETTINGS
# ============================================

# Timezone
timezone: "Asia/Baghdad"

# Markdown processing
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge

# Sass/SCSS compilation
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never

# Build optimization
incremental: false  # Set true only in development
lsi: false  # Latent Semantic Indexing (slow, disable for faster builds)
excerpt_separator: "\n\n"

# Caching (Jekyll 4.x)
cache_dir: .jekyll-cache

# ============================================
# READING FILES
# ============================================

# Include files
include:
  - .htaccess
  - _pages

# Exclude from build (critical for performance)
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - .jekyll-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - README.md
  - tmp
  - /docs
  - /test
  - .git
  - .github
  - .vscode

# Keep files
keep_files:
  - .git
  - .svn

# File encoding
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# ============================================
# PLUGINS
# ============================================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-last-modified-at
  - jekyll-seo-tag

# GitHub Pages safe plugins
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# ============================================
# PAGINATION
# ============================================
paginate: 10
paginate_path: /page:num/

# Advanced pagination (jekyll-paginate-v2)
pagination:
  enabled: false  # Use simple paginate for GitHub Pages compatibility
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  locale: 'en'
  trail:
    before: 2
    after: 2

# ============================================
# ARCHIVES
# ============================================
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# ============================================
# COLLECTIONS (Optional for future use)
# ============================================
# collections:
#   job_portals:
#     output: true
#     permalink: /portals/:name/

# ============================================
# DEFAULTS
# ============================================
defaults:
  # All pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: true
      related: false
  
  # All posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true

# ============================================
# FOOTER
# ============================================
footer:
  logo: /assets/images/footer-50x50.png
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/JobsInIraq"
   # - label: "Twitter"
   #   icon: "fab fa-fw fa-twitter-square"
   #   url: ""
  #  - label: "Facebook"
  #    icon: "fab fa-fw fa-facebook-square"
  #    url: ""

# ============================================
# MISC SETTINGS
# ============================================
breadcrumbs: false
words_per_minute: 200
enable_copy_code_button: true
copyright: "JobsIn"
copyright_url: "https://jobsiniraq.github.io"

# ============================================
# HTML COMPRESSION (Production)
# ============================================
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  ignore:
    envs: [development, local]

