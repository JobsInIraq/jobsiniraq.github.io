# ============================================
# JOBSIN IRAQ - JEKYLL CONFIGURATION
# Multilingual Job Platform with i18n Support
# Last Updated: 2025-10-13
# ============================================

# ============================================
# THEME SETTINGS
# ============================================
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "dark"

# ============================================
# SITE SETTINGS
# ============================================
title: "JobsIn"
title_separator: "-"
subtitle: "Directory of Job Platforms in Iraq"
name: "JobsIn Iraq"
description: "JobsIn - Comprehensive directory of job platforms, recruitment agencies, and salary insights for the Iraqi job market. Find your next opportunity in Iraq."
url: "https://jobsiniraq.github.io"
baseurl: ""
repository: "JobsInIraq/jobsiniraq.github.io"

# Branding
logo: "/assets/images/logo-small.png"
app_icon: "/assets/images/app-icon-512x512.png"
masthead_title: "JobsIn Iraq"
teaser: "/assets/images/og-image-1200x630.png"
og_image: "/assets/images/og-image-1200x630.png"

# ============================================
# LANGUAGE & INTERNATIONALIZATION
# ============================================

# Minimal Mistakes theme locale (for UI text)
# Use this to set theme's built-in UI language
locale: "en-US"

# Primary language for HTML lang attribute (WCAG 3.1.1)
lang: "en"

# Custom multilingual configuration
languages:
  default: "en"
  supported: ["en", "ar", "ku"]  # Changed from "ckb" to "ku" for broader Kurdish support
  names:
    en: "English"
    ar: "العربية"
    ku: "کوردی"  # Generic Kurdish (covers Sorani/Kurmanji)

# RTL (Right-to-Left) language support
rtl_languages: ["ar", "ku"]

# Advanced i18n configuration (for your custom unified-i18n.js system)
i18n:
  supported_langs: ["en", "ar", "ku"]
  rtl_langs: ["ar", "ku"]
  storage_key: "siteLanguage"
  default_lang: "en"
  fallback_lang: "en"
  dev_mode: false
  load_strategy: "lazy"  # For phase 3 optimization

# ============================================
# SCRIPTS & STYLES
# ============================================

# Head scripts (loaded in <head>)
head_scripts: []

# Footer scripts (loaded before </body>)
after_footer_scripts: []

# ============================================
# SEO & SOCIAL
# ============================================

# Google & Yandex verification
google_site_verification: "6BZ84p_XEuOFYjQ8NCNIhZr0Z5xRUUye8MKnKml5pZs"
yandex_site_verification: "34e23070cf6827dd"

# Social profiles
social:
  type: "Organization"
  name: "JobsIn Iraq"
  links:
    - "https://github.com/JobsInIraq"

# Twitter card
twitter:
  username: ""
  card: "summary_large_image"

# Facebook/Open Graph
facebook:
  app_id: ""
  publisher: ""

# Webmaster verifications
webmaster_verifications:
  google: "6BZ84p_XEuOFYjQ8NCNIhZr0Z5xRUUye8MKnKml5pZs"
  yandex: "34e23070cf6827dd"

# ============================================
# ANALYTICS
# ============================================
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-4XX26SPN7B"
    anonymize_ip: true

# ============================================
# COMMENTS (Disabled)
# ============================================
comments:
  provider: false

# ============================================
# SEARCH CONFIGURATION
# ============================================
search: true
search_full_content: true
search_provider: "lunr"
lunr:
  search_within_pages: true

# ============================================
# FEED & ATOM
# ============================================
atom_feed:
  path: ""
  hide: false

# ============================================
# PERFORMANCE & BUILD SETTINGS
# ============================================

# Timezone
timezone: "Asia/Baghdad"

# Markdown processing
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Sass/SCSS compilation
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never

# Build optimization
incremental: false  # Disabled for production reliability
lsi: false
excerpt_separator: "\n\n"

# Caching (Jekyll 4.x)
cache_dir: .jekyll-cache

# ============================================
# READING FILES
# ============================================

# Include files in build
include:
  - .htaccess
  - _pages
  - robots.txt

# Exclude from build (performance optimization)
exclude:
  # Development files
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .vscode
  - .vs
  
  # Dependencies
  - vendor
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  
  # Build artifacts
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - .jekyll-cache
  - tmp
  - log
  
  # Task runners
  - Capfile
  - Gruntfile.js
  - gulpfile.js
  - Rakefile
  
  # Documentation
  - CHANGELOG
  - LICENSE
  - README
  - README.md
  - /docs
  - /test
  
  # Version control
  - .git
  - .github
  - .gitignore
  
  # JavaScript source (if using minified versions)
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  
  # Config files
  - config

# Keep files during clean
keep_files:
  - .git
  - .svn

# File encoding
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# ============================================
# PLUGINS
# ============================================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# GitHub Pages safe plugins (whitelist)
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# ============================================
# PAGINATION
# ============================================
paginate: 10
paginate_path: /page:num/

# ============================================
# ARCHIVES
# ============================================
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# ============================================
# DEFAULTS
# ============================================
defaults:
  # All pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: true
      related: false
      lang: en  # Default language for pages (WCAG 3.1.1)
  
  # All posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      lang: en  # Default language for posts

  # Arabic pages (if you create them)
  - scope:
      path: "ar"
    values:
      lang: ar
  
  # Kurdish pages (if you create them)
  - scope:
      path: "ku"
    values:
      lang: ku

# ============================================
# FOOTER
# ============================================
footer:
  logo: /assets/images/footer-50x50.png
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/JobsInIraq"

# ============================================
# MISC SETTINGS
# ============================================
breadcrumbs: false
words_per_minute: 200
enable_copy_code_button: true
copyright: "JobsIn"
copyright_url: "https://jobsiniraq.github.io"

# ============================================
# HTML COMPRESSION (Production)
# ============================================
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  ignore:
    envs: [development, local]